<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Directions Input Panel</title>
<style>body{padding:0;margin:0;background:#333;}h1{padding:0;margin:0;font-size:50%;color:white;}div{float: left;}</style>
<style>
html, body{
    padding:0;
    margin:0;
    height:100%;
}
.directionsContainer{
    position:relative;
    width:28%;
    height:95%;
    overflow-y:auto;
    float:left;
    background:white;
    padding-left:15px;
}
#myMap{
    position:relative;
    width:calc(100% - 380px);
    height:95%;
    float:left;
    width:70%;
}
</style>
</head>
<body>
<h1>Directions Input Panel</h1>
<!-- MAP[START] -->

<div class="directionsContainer">
    <div id="directionsPanel"></div>
    <div id="directionsItinerary"></div>
</div>
<div id="myMap"></div>
<!-- MAP[END] -->

 <!-- ※APIキー削除 jQuery&GoogleMapsAPI -->
 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 <script src="js/BmapQuery.js"></script>
<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[APIキー削除]' async defer></script>

<script>
let map,directionsManager;
function GetMap() {
    map = new Microsoft.Maps.Map('#myMap', {
        center: new Microsoft.Maps.Location(47.6149, -122.1941),
        zoom: 15,
        mapTypeId: Microsoft.Maps.MapTypeId.aerial
    });
    //Load the directions module.
    Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function () {
        //Create an instance of the directions manager.
        directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);

        //Specify where to display the route instructions.
        directionsManager.setRenderOptions({itineraryContainer: '#directionsItinerary'});

        //Specify the where to display the input panel
        directionsManager.showInputPanel('directionsPanel');
    });
}
</script>
</body>
</html>
