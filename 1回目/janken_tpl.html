<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>じゃんけん</title>
</head>

<div class="body">

    <header>
        <h1>じゃんけん</h1>
        <p><span class="a">ボタンをクリックしてランダムコンピュータと<br>
            勝負しよう！</span></p>
    </header>

    <main>

        <ul class="items">
            <li class=choki id="cho_btn">✌️チョキ</li>
            <li class=par id="par_btn">✋パー</li>
            <li class=gu id="gu_btn">✊グー</li>
        </ul>
        <p id ="echo"></p>
        <p id="shori"></p>
        <p id="lose"></p>
        <div class="b"><span class="c">☝️コンピュータの手:『</span><span id="pc_hands"></span>』</div>
        <!-- <p id="shori" ><img class="d" src="img/shori.jpg" alt=""></p> -->
        <!-- <div class="overlayWindow">you are winner!</div> -->
        <div class="e">結果：<span id="judgment"></div>
        
    </main>

    <footer></footer>
       
    <script>
   $("#gu_btn").on("click",function(){
        const gu = Math.floor( Math.random()*3 + 1);
 
        let view = "";
        let view2 = "";
        let result = "";
        let win = "";
        let lose = "";

        if(gu === 1){
            view = '<img src="img/gu.jpeg" width="200">';
            view2 = 'グー';
            result = '引き分け😌';
        }
        if(gu === 2){
            $("#shori").show(1000).fadeOut(2500);
            view = '<img src="img/choki.jpeg" width="200">';
            view2 = 'チョキ';
            result = '✨あなたの勝ち👑✨';
            win = '<img src="img/shori.jpg"  width="350p">';
        }
        if(gu === 3){
            $("#lose").show(1000).fadeOut(1500);
            view = '<img src="img/par.jpeg" width="200">';
            view2 = 'パー';
            result = '💧あなたの負け😝💧';
            lose = '<img src="img/lose.jpg"  width="350p">';
        }

      $("#echo").html(view);
      $("#pc_hands").html(view2);
      $("#judgment").html(result);
      $("#shori").html(win);
      $("#lose").html(lose);

    });
